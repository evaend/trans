<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../lib/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../lib/normalize.css">
  <link rel="stylesheet" type="text/css" href="../lib/easyui/themes/material/easyui.css">
  <link rel="stylesheet" type="text/css" href="../lib/easyui/themes/icon.css">
  <link rel="stylesheet" type="text/css" href="../css/app.css">
  <title>新增空载</title>
</head>
<body>
  <!-- 查询表单开始 -->
  <form id="ff" class='row vForm'>  
    <div class="col-md-4 vForm-item">  
      <label for="transportTool">轿运车号:</label>  
      <input class="easyui-validatebox" name="transportTool"/>
      <span>
        <a id="search" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>  
      </span>     
    </div>  
  </form>  
  <!-- 查询表单结束 -->
  <!-- grid开始 -->
  <div style='padding: 0 8px'>
    <table id="addNoLoadGrid" class="easyui-datagrid"></table>
  </div> 
  <!-- grid结束 --> 
  <!-- 编辑弹出框开始 -->
  <div id="editWin">
    <form id="editForm" class='row vForm'>  
      <input type="hidden" name="chargeId"/>
      <div class="col-md-2 vForm-item form-label">  
        <label for="locationFrom">起运地:</label>   
      </div>  
       <div class="col-md-4 vForm-item">  
        <select id="locationFrom"  name='locationFrom' class="easyui-combobox" data-options="required:true" style="width:200px;height:28px">
        </select> 
      </div>  
      <div class="col-md-2 vForm-item form-label">  
        <label for="locationTo">目的地:</label>   
      </div>  
       <div class="col-md-4 vForm-item">  
        <select id="locationTo"  name='locationTo' class="easyui-combobox" data-options="required:true" style="width:200px;height:28px">
        </select> 
      </div> 
    </form>  
  </div>
  <!-- 编辑弹出框结束 -->
<script type="text/javascript" src="../lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../lib/easyui/jquery.easyui.min.js"></script>   
<script type="text/javascript" src="../lib/easyui/easyui-lang-zh_CN.js"></script>    
<!--<script type="text/javascript" src="../js/addNoLoad.js"></script>-->
<script type="text/javascript">
  $.getScript("../js/addNoLoad.js").done(function(script, textStatus) {
      console.log( textStatus );
  })
  .fail(function(jqxhr, settings, exception) {
      $.messager.alert('错误提示',  '登录已过期, 请重新登录!');
      setTimeout(function() {
          window.parent.location.href = 'login.html';
      }, 3000);
  });
</script>
</body>
</html>
