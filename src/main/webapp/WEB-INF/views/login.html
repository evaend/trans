<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../css/app.css">
    <title>登录</title>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <form class="form-horizontal login-form">
                    <div class="form-group">
                        <div class="col-sm-4">
                        <input type="email" class="form-control input260" id="userName" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4">
                        <input type="password" class="form-control input260" id="userPwd" placeholder="请输入密码">
                        </div>
                    </div>

                    <div class="form-group mt30">
                        <div class="col-sm-4">
                        <button type="submit" class="btn btn-ower btn-block input260">登录</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
