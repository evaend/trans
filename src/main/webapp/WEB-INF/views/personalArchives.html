<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../lib/easyui/themes/material/easyui.css">
    <link rel="stylesheet" type="text/css" href="../lib/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../css/app.css">
    <title>人事档案</title>
</head>
<body>
  <!-- 查询表单开始 -->
  <form id="ff" class='row vForm'>  
      <div class="col-md-3 vForm-item">  
        <label for="name1">姓名:</label>  
        <input class="easyui-validatebox" type="text" name="pName" />  
      </div>    
      <div class="col-md-2 vForm-item text-align-left">   
        <a id="search" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>     
      </div>  
  </form>  
  <!-- 查询表单结束 -->

  <!-- 表格开始 -->
  <div style='padding: 0 8px'>
    <table id="personalGrid" class="easyui-datagrid"></table>
  </div>  
  <!-- 表格结束 -->
  <!-- 编板弹出框开始 -->
  <div id="personalDialog">
    <form id="personalFf" class='row vForm'>  
      <input type="hidden" name="personRecordsId"/>
      <div class="col-md-2 vForm-item form-label">  
        <label for="pName">姓名:</label>   
      </div>  
      <div class="col-md-4 vForm-item">  
        <input class="easyui-validatebox" type="text" name="pName" data-options="required:true"/>  
      </div> 
      <div class="col-md-2 vForm-item form-label">  
        <label for="pGender">性别:</label>   
      </div>  
      <div class="col-md-4 vForm-item">  
        <select id="pGender"  editable='false' name='pGender' class="easyui-combobox"  style="width:200px;height:28px">  
          <option value="男">男</option>  
          <option value="女">女</option>   
        </select>  
      </div> 
      <div class="col-md-2 vForm-item form-label">  
        <label for="departmentId">部门:</label>   
      </div>  
      <div class="col-md-4 vForm-item">  
        <select id="departmentId"  editable='false' name='departmentId' class="easyui-combobox">  
        </select> 
      </div> 
      <div class="col-md-2 vForm-item form-label">  
        <label for="pPhone">电话号码:</label>  
      </div>  
      <div class="col-md-4 vForm-item">  
        <input class="easyui-validatebox" type="text" name="pEmergencyPhone" data-options="required:true"/>  
      </div>  
      <div class="col-md-2 vForm-item form-label">  
        <label for="pBirthdate">出生日期:</label>   
      </div>  
      <div class="col-md-4 vForm-item">   
       <input type="text" name="pBirthdate" class="Wdate"  
        onFocus="WdatePicker({readOnly:true,maxDate:'\'2030-10-01\'}'})"/>
      </div>  
      <div class="col-md-2 vForm-item form-label">  
        <label for="pIdno">身份证号:</label>    
      </div>   
      <div class="col-md-4 vForm-item">  
        <input class="easyui-validatebox" type="text" name="pIdno" data-options="required:true"/>  
      </div>  
      <div class="col-md-2 vForm-item form-label">  
        <label for="pHomeAddress">家庭住址:</label>   
      </div>  
      <div class="col-md-4 vForm-item">    
        <input class="easyui-validatebox" type="text" name="pHomeAddress" data-options="required:true"/>  
      </div>  
      <div class="col-md-2 vForm-item form-label">  
        <label for="pEmergency">紧急联系人</label>    
      </div>  
      <div class="col-md-4 vForm-item">  
        <input class="easyui-validatebox" type="text" name="pEmergency" data-options="required:true"/>  
      </div>  
      <div class="col-md-2 vForm-item form-label">  
        <label for="pPhone">紧急联系人电话:</label>    
      </div>  
      <div class="col-md-4 vForm-item">  
        <input class="easyui-validatebox" type="text" name="pPhone" data-options="required:true"/>  
      </div>  
      <div class="col-md-2 vForm-item form-label">  
        <label for="pBankCard">银行卡号:</label>    
      </div>  
      <div class="col-md-4 vForm-item">  
        <input class="easyui-validatebox" type="text" name="pBankCard" data-options="required:true"/>  
      </div> 
      <div class="col-md-2 vForm-item form-label">  
        <label for="remark">备注:</label>    
      </div>  
      <div class="col-md-4 vForm-item">  
        <input class="easyui-validatebox" type="text" name="remark" />  
      </div> 
    </form>  
  </div>
  <!-- 编板弹出框结束 -->

<script type="text/javascript" src="../lib/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../lib/easyui/jquery.easyui.min.js"></script>   
<script type="text/javascript" src="../lib/easyui/easyui-lang-zh_CN.js"></script>  
<script type="text/javascript" src="../lib/My97DatePicker/WdatePicker.js"></script> 
<!--<script type="text/javascript" src="../js/personalArchives.js"></script> -->
<script type="text/javascript">
  $.getScript("../js/personalArchives.js").done(function(script, textStatus) {
      console.log( textStatus );
  })
  .fail(function(jqxhr, settings, exception) {
      $.messager.alert('错误提示',  '登录已过期, 请重新登录!');
      setTimeout(function() {
          window.parent.location.href = 'login.html';
      }, 3000);
  }); 
</script>
</body>
</html>
